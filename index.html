<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../Word-Guess-Game/assets/css/style.css"/>
    <script src="../Word-Guess-Game/assets/javascript/game.js" type="text/javascript"></script>
    
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center" id="jb1">
            <div class="row">
                <div class="col-md-3"></div> 
                <div class="col-md-6"><h1>Fruity Guessing Game</h1>
                    <br>
                    <span id="start-key">Press any key to begin!</span></div>
                <div class="col-md-3"></div>
            </div>
        </div>  

        <div class="row">
                <h4 class="col-md-4 text-center">Guess the Word:</h4> 
                <h6 id="word-Para" class="col-md-8 text-center"></h6>
        </div>
       
        <div class="jumbotron" id="jb2">
            <div class="row"> 
                <div class="card col-md-4">
                    <div class="card-body">
                        <h6 class="card-title">Guesses Left:</h6>
                        <h1 id="num-Left" class="card-text"></h1>
                    </div>
                </div>
                <div class="card col-md-4">
                    <div class="card-body">
                        <h6 class="card-title">Letters Guessed:</h6>
                        <h4 id="bad-Guess" class="card-text"></h4>
                    </div>
                </div>
                <div class="card col-md-4">
                    <div class="card-body">
                        <h6 class="card-title">Wins: </h6>
                        <h1 id="num-Wins" class="card-text"></h1>
                    </div>
                </div>
            </div>
            
        </div>
    </div>    


   
</body>
</html>
